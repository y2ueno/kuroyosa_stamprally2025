<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript" defer></script>
    <style>
        /* 基本的なスタイリング (任意) */
        body { font-family: sans-serif; }
        #qr-reader { max-width: 500px; margin: auto; }
        #qr-reader-results { margin-top: 20px; text-align: center; font-weight: bold; }
        /* メールアドレス表示用のスタイル（任意）*/
        #user-email-display { margin-top: 10px; text-align: center; color: grey; }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
    <div id="user-email-display"></div>

    <script src="scanner.js" defer></script>
</body>
</html>
